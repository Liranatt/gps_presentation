<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liran Attar | Data Scientist & AI Engineer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .glass {
      background: rgba(30,41,59,0.6);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.25);
    }
  </style>
</head>
<body class="bg-slate-900 min-h-screen text-white">
  <main class="flex flex-col items-center justify-center min-h-screen px-4">
    <!-- Hero Section -->
    <section class="mb-12 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Liran Attar</h1>
      <h2 class="text-xl md:text-2xl font-medium text-slate-300 mb-2">Data Scientist & AI Engineer</h2>
      <div class="flex justify-center gap-4 mt-4">
        <span id="github" class="cursor-pointer"><i data-lucide="github" class="w-7 h-7"></i></span>
        <span id="linkedin" class="cursor-pointer"><i data-lucide="linkedin" class="w-7 h-7"></i></span>
        <span id="mail" class="cursor-pointer"><i data-lucide="mail" class="w-7 h-7"></i></span>
      </div>
    </section>
    <!-- Projects Section -->
    <section class="w-full max-w-3xl">
      <h3 class="text-2xl font-bold mb-6">Projects</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" dir="rtl">
          <!-- GPS Project Card -->
          <a href="/gps/index.html" class="glass p-6 flex flex-col items-center hover:scale-105 transition-transform" dir="ltr">
            <i data-lucide="map-pin" class="w-10 h-10 mb-3 text-cyan-400"></i>
            <h4 class="text-xl font-semibold mb-2" dir="ltr">Visual GPS Localization</h4>
            <p class="text-slate-300 text-center mb-2" dir="rtl">Deep learning for campus geo-localization using images.</p>
            <span class="inline-flex items-center gap-1 text-cyan-400 font-medium">View Project <i data-lucide="arrow-right"></i></span>
          </a>
          <!-- Garmin Project Card -->
          <a href="/garmin/index.html" class="glass p-6 flex flex-col items-center hover:scale-105 transition-transform" dir="ltr">
            <i data-lucide="activity" class="w-10 h-10 mb-3 text-green-400"></i>
            <h4 class="text-xl font-semibold mb-2" dir="ltr">Garmin Health Intelligence</h4>
            <p class="text-slate-300 text-center mb-2" dir="rtl">GenAI-powered health analytics and multi-agent system.</p>
            <span class="inline-flex items-center gap-1 text-green-400 font-medium">View Project <i data-lucide="arrow-right"></i></span>
          </a>
      </div>
    </section>
  </main>
  <script>
    lucide.createIcons();
    document.getElementById('github').onclick = () => window.open('https://github.com/Liranatt', '_blank');
    document.getElementById('linkedin').onclick = () => window.open('https://linkedin.com/in/liranattar', '_blank');
    document.getElementById('mail').onclick = () => window.open('mailto:liranattar@gmail.com', '_blank');
  </script>
</body>
</html>
