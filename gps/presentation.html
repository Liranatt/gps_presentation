<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual GPS Localization Presentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: rgba(30,41,59,0.7);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
      max-width: 400px;
    }
    .card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card p {
      color: #cbd5e1;
      margin-bottom: 2rem;
    }
    .card a {
      display: inline-block;
      background: linear-gradient(90deg,#6366f1,#06b6d4);
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .card a:hover {
      background: linear-gradient(90deg,#06b6d4,#6366f1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Visual GPS Localization</h1>
    <p>This is an interactive deep learning presentation for campus geo-localization.<br><br>
    <strong>Click below to launch the full presentation:</strong></p>
    <a href="presentation.html">Open Presentation</a>
  </div>
</body>
</html>
